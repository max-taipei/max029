<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Developing Ages Game</h1>
        <h:form>
                <p:inputText id="name" value="#{main.strCmd}" />
            
            <h:commandLink action="#{main.cmdStart()}" value="start" immediate="true"/>
        </h:form>


        <f:view >

            <div id="field">

                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{main.cardRow}" var="item" style="border-style: solid">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Age"/>
                            </f:facet>
                            <h:outputText value="#{item.age}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tag"/>
                            </f:facet>
                            <h:outputText value="#{item.tag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:outputText value="#{item.action}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IconPoints"/>
                            </f:facet>
                            <h:outputText value="#{item.iconPoints}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Effect"/>
                            </f:facet>
                            <h:outputText value="#{item.effect}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>

            </div>
        </f:view>

        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
