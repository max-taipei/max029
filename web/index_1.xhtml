<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <h1>better UI to develop Ages</h1>
        <h:form>
            <h:panelGrid columns="10" cellpadding="5">
                <p:commandButton value="New Game" action="#{basicView.doNewGame()}" update="display,cardrow,round, player" icon="ui-icon-check" />
                <p:commandButton value="Start" action="#{basicView.doStart()}" update="display,cardrow,round, player" icon="ui-icon-check" />
            
            </h:panelGrid>
              <h:panelGrid columns="10" cellpadding="5">
                <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
                <p:inputText id="name" value="#{basicView.text}" />
                <p:commandButton value="Submit Command" action="#{basicView.doSubmitCommand()}" update="display,cardrow,round, player" icon="ui-icon-check" />
                <h:outputText id="display" value="#{basicView.debug}" />
            
            </h:panelGrid>
            <h:panelGrid columns="10" cellpadding="5">
                <p:commandButton value="Change Turn" action="#{basicView.doChangeTurn()}" update="display,cardrow,round, player" icon="ui-icon-check" />

            </h:panelGrid>
            
            
            <br></br>
            <table>
                <tr>
                    <td>Round</td>
                    <td> 
                        <h:outputText id="round" value="#{basicView.roundNumber}" />
                    </td>
                    <td>Player</td>
                    <td>
                        <h:outputText id="player" value="#{basicView.currentPlayer}" />
                    </td>



                </tr>

            </table>

            <h:dataTable id="cardrow" value="#{basicView.cardRowInTable}" var="xxx" style="border-style: solid">

                <h:column>
                    <h:outputText value="#{xxx.f1}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{xxx.f2}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{xxx.f3}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{xxx.f4}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{xxx.f5}"/>
                </h:column>

            </h:dataTable>

        </h:form>
            <p:tabView>
            <p:tab title="AAA">
                <h1>AAA area</h1>    
            </p:tab>
            <p:tab title="BBB">
                <h1>BBB area</h1>    
                
            </p:tab>
            
        </p:tabView>
    </h:body>
</html>
